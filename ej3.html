<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJERCICIO 3 FORMULARIO</title>
  </head>
  <body>
    <main>
      <h1>Formulario de registro</h1>
      <form action="" method="post">
        <label for="Nombre">Nombre: </label>
        <input type="text" name="Nombre" id="Nombre" required /> <br />
        <br />

        <label for="Apellido">Apellido: </label>
        <input type="text" name="Apellido" id="Apellido" required /> <br />
        <br />

        <label for="Modalidad">Modalidad de cursada:</label>
        <input type="radio" id="on-demand" name="Modalidad" value="on-demand" />
        <label for="on-demand">On-Demand</label>
        <input type="radio" name="Modalidad" id="Vivo" value="Vivo" />
        <label for="Vivo">En vivo:</label> <br />
        <br />

        <label for="Correo">Correo:</label>
        <input type="email" name="Correo" id="Correo" /> <br />
        <br />

        <input type="checkbox" name="Notificaciones" id="Notificaciones" />
        <label for="Notificaciones"
          >Deseo recibir informacion sobre nuevos posteos en la plataforma de
          NUCBA.</label
        >
        <br />
        <br />

        <input type="checkbox" name="terminos" id="terminos" required />
        <label for="terminos"
          >Declaro que lei los terminos y condiciones y estoy listo para
          convertirme en Desarollador Web Full Stack.</label
        >
        <br />
        <br />

        <button type="submit">Enviar</button> <br />
        <br />
        <nav>
          <a href="ej2.html">Dar click para ver Listas anidadas</a> <br />
          <a href="index.html">Dar click para ver el CV de Messi</a>
        </nav>
      </form>
    </main>
  </body>
</html>
